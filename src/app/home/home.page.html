<ion-header>
  <ion-toolbar>
    <ion-title>Formulario</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form #form="ngForm">
    <ion-item>
      <ion-label position="floating">Nombre</ion-label>
      <ion-input [(ngModel)]="formData.nombre" name="nombre"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Edad</ion-label>
      <ion-input [(ngModel)]="formData.edad" name="edad" type="number"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>GÃ©nero</ion-label>
      <ion-select [(ngModel)]="formData.genero" name="genero">
        <ion-select-option value="Masculino">Masculino</ion-select-option>
        <ion-select-option value="Femenino">Femenino</ion-select-option>
      </ion-select>
    </ion-item>
    <ion-button (click)="generarPDF()">Generar PDF</ion-button>
  </form>
</ion-content>
